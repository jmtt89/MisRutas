<body>
    <div id="pgHome" data-role="page">
        <div data-role="header">
            <h1>Mis rutas</h1>
        </div>
        <div class="ui-content">
            <input id="txtTitulo" type="text" placeholder="T&iacute;tulo">
            <input id="btGrabar" type="button" value="Empezar Ruta">

                <p id="lblReloj"> 00:00:00 </p>
            </div>

            <div class="timeline">
            </div>
                  
        </div>

        <div data-role="footer" data-position="fixed">
            <div style="display:none">
                <input id="inputSnapshot" style="display:none" type="file" accept="image/*;capture=camera">
                <input id="inputVideo" style="display:none" type="file" accept="video/*;capture=camcorder">
                <input id="inputAudio" style="display:none" type="file" accept="audio/*;capture=microphone">
            </div>
            <table class="attachMenu">
                <tbody>
                    <tr>
                        <td>
                            <button id="takeSnapshot" class="ui-btn">Photo</button>
                        </td>

                        </td>

                        </td>
                    </tr>
                </tbody>
            </table>            
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#pgHome" class="ui-btn-active ui-state-persist" data-icon="home">Principal</a>

                    <li>
                        <a href="#pgMisRutas" data-icon="search">Mis rutas</a>
                    </li>
                    <li>
                        <a href="#pgMapa" data-icon="navigation">Mapa</a>
                    </li>

            <h1>Mis rutas</h1>
        </div>
        <div class="ui-content">
            <div id="pnRutas">
                <ul data-role="listview" data-filter="true">
                    <li>

                    <li>

                    <li>
                        <a href="#pgHome" data-icon="home">Principal</a>

                    <li>

                    </li>
                    <li>

                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="pgEditarRuta" data-role="page">
        <div data-role="header" data-add-back-btn="true" data-back-btntext="Atr&aacute;s">
            <h1>Editar Ruta</h1>
        </div>
        <div class="ui-content">
            <input id="txtEditarTitulo" type="text">
            <input id="txtEditarFecha" type="text" disabled>
            <input id="txtEditarColor" type="color">
            <label for="txtEditarVisualizar">Visualizar:</label>
            <select id="txtEditarVisualizar" data-role="flipswitch">
                <option value="off">Off</option>
                <option value="on">On</option>
            </select>
            <input id="btBorrar" type="button" value="Borrar"> 
        </div>
    </div>
